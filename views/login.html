<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connexion - EdenMarket">
    <title>Connexion - IvoirMarche</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style/login-styles.css">
    <script type="module" src="/scripts/login.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="logo">
            <svg width="50" height="50" viewBox="0 0 50 50" fill="none">
                <path d="M25 2L2 12V38L25 48L48 38V12L25 2Z" fill="#ff9900"/>
                <path d="M25 2L2 12L25 22L48 12L25 2Z" fill="#ff6b81"/>
                <text x="10" y="33" fill="white" font-size="20">IM</text>
            </svg>
            <h2>IvoirMarche</h2>
        </div>
        <div class="nav-links">
            <a href="https://ivoirmarche.com/index.html">Accueil</a>
            <a href="https://ivoirmarche.com/categories.html">Catégories</a>
            <a href="https://ivoirmarche.com/promotions.html">Promotions</a>
            <a href="https://ivoirmarche.com/nouveautes.html">Nouveautés</a>
        </div>
    </nav>

    <!-- Login Form Section -->
    <main class="auth-page">
        <section class="auth-container">
            <h1>Connexion</h1>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Se souvenir de moi</label>
                </div>

                <button type="submit" class="auth-button">Se connecter</button>
            </form>

            <p class="auth-link">
                <a href="#" id="forgotPassword">Mot de passe oublié ?</a>
            </p>
            <p class="auth-link">
                Pas encore de compte ? <a href="signup.html">S'inscrire</a>
            </p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 IvoirMarche. Tous droits réservés.</p>
            <nav>
                <a href="https://ivoirmarche.com/about.html">À propos</a>
                <a href="https://ivoirmarche.com/contact.html">Contact</a>
                <a href="https://ivoirmarche.com/blog.html">Blog</a>
            </nav>
        </div>
    </footer>
</body>
</html>
